<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css file  -->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/bootstrap.min.css"> 
     <!-- fontawesome -->
      <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <div class="container">
        <h1 class="mt-5 mx-auto">Bookmarker</h1>
        <hr>
        <h3>Bookmark Your Favourite Websites</h3>
        <span class="d-block mb-2 fw-bold">Site Name</span>
        <input id="inputName" class="mb-3 border border-0 rounded-2 w-100 p-2"  type="text" name="websiteName" placeholder="Bookmark Name">
        <span class="d-block mb-2 fw-bold">Site Url</span>
        <input id="urlAdress" class="mb-3 border border-0 rounded-2 w-100 p-2" type="text" name="websiteUrl" placeholder="Bookmark Url">
        <button onclick="addBooks()" type="button" class="btn btn-danger d-block mx-auto mb-5">Add Website</button>
        <hr>
        <table class="bg-light w-100 text-center">
            <thead>
                <td>Index</td>
                <td>Website Name</td>
                <td>Visit</td>
                <td>Delete</td>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>







    </div>






    <script src="js/main.js"></script>\
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
